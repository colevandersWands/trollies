<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./janke.js"></script>
    <script>
      window.poo = 'p'
      window.game = janke({
          name:'psych',
          state: {
            levels: {}
          },
          methods: {
            push_level: function(new_level, name) {
              this.levels[name] = (new_level);
            }
          },
          routines:{
              play:function(new_score){
                var cache = this('cache');
                cache.score += new_score;
                this.push_level(cache, this.id);
                return cache;
              }
          },
        })
      var bananas = window.game.cache({score:0}, 'bananas');
      bananas.play(4);
    </script>
  </head>
